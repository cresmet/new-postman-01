  /soa-infra/resources/GWS/OrderDetails/Rest/api/v1:
    post:
      tags:
        - order
      summary: order details
      description: "This web services provides the external party with the order details.\n\n> Please note that either OrderNumber is required or CustPoNumber is required. One of the elements must contain a value.\n\n| Field Name | DataType | Required |Description |\n|--|--|--|--|\n|OrderNumber| String |N|Specialized Oracle number returned from the order create webservice. |\n|CustPoNumber|  String |N|This field contains a reference to the Purchase Order in the external party’s application. The string is allowed a size of 50 characters maximum. This could be external system order number. |\n|PageIndex|  String |Y|This field refers to current page, if the order details requested spans to multiple pages. |\n|OrdersPerPage| String |Y|This field refers to the maximum numer of orders that can be fetched for a dealer in a single call. |"
      operationId: orderDetails
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                CredentialRequest:
                  type: object
                  properties:
                    AccountNumber:
                      type: number
                      example: 64655
                    Country:
                      type: string
                      example: ES
                    Lang:
                      type: string
                      example: ES
                    Password:
                      nullable: true
                      example: ~
                    SourceApp:
                      type: string
                      example: POS
                    Username:
                      type: string
                      example: MADRID@64655
                CustPoNumber:
                  nullable: true
                  example: ~
                OrderNumber:
                  type: number
                  example: 1388622
                OrdersPerPage:
                  type: number
                  example: 2
                PageIndex:
                  type: number
                  example: 0
            example:
              CredentialRequest:
                AccountNumber: 64655
                Country: ES
                Lang: ES
                Password: ~
                SourceApp: POS
                Username: MADRID@64655
              CustPoNumber: ~
              OrderNumber: 1388622
              OrdersPerPage: 2
              PageIndex: 0
      responses:
        "200":
          description: ""
  /soa-infra/resources/GWS/Product/catalog/:
    get:
      tags:
        - product
      summary: product catalog
      description: "This web service returns product catalog details.\n\n> When the web service is invoked by the external party, it needs to specify the level of detail to be returned. `ResultFormat` specifies the level of detail required in the response. It’s also possible to return the item availability based upon the parameters send.\n\n> To avoid all (active) items to be send within one single request and response, the external application needs to request a range of items in Pagination pattern. The request will get a `PageIndex` and `ItemsPerPage`. By this way the external party can get all items in several requests."
      operationId: productCatalog
      parameters:
        - name: Username
          in: query
          schema:
            type: string
            example: "{{username}}"
          description: Specialized provided username
        - name: AccountNumber
          in: query
          schema:
            type: string
            example: "{{accnum}}"
          description: Specialized provided account number
        - name: SourceApp
          in: query
          schema:
            type: string
            example: POS
          description: Application Identifier
        - name: Lang
          in: query
          schema:
            type: string
            example: "{{lang}}"
          description: ISO language code
        - name: Country
          in: query
          schema:
            type: string
            example: "{{cntry}}"
          description: ISO country code
        - name: ItemsPerPage
          in: query
          schema:
            type: string
            example: "{{itemsperpage}}"
          description: Max items per call (Max = 250)
        - name: PageIndex
          in: query
          schema:
            type: string
            example: "1"
        - name: IncludePrice
          in: query
          schema:
            type: string
            example: Y
        - name: ResultFormat
